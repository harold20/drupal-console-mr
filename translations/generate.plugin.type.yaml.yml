description: 'Yaml शोधसह एक प्लगिन प्रकार उत्पन्न करा.'
help: '<info>generate:plugin:type:yaml</info> आज्ञा आपल्याला नवीन प्लगइन प्रकार जे Yaml शोध वापरते.'
welcome: 'Drupal प्लगइन प्रकार जनरेटर आपले स्वागत आहे.'
options:
    module: common.options.module
    class: 'प्लगइन प्रकार वर्ग नाव.'
    plugin-name: 'प्लगिन प्रकार मशीनचे नाव.'
    plugin-file-name: 'प्लगइन फाइल नाव.'
questions:
    module: common.questions.module
    class: 'प्लगिन प्रकार श्रेणी नाव प्रविष्ट करा.'
    plugin-name: 'प्लगिन प्रकार मशीनचे नाव प्रविष्ट करा.'
    plugin-file-name: 'प्लगिन फाइल नाव प्रविष्ट करा (उदा. MODULE.plugin.filename.yml)'
examples:
    -
        description: 'मॉडेल नाव, वर्ग नाव, प्लगिन नाव आणि प्लगिन फाइल नाव निर्दिष्ट केलेल्या Yaml डिस्कवरीसह एक प्लगिन उत्पन्न करा.'
        execution: "drupal generate:plugin:type:yaml  \\\n  --module=\"modulename\"  \\\n  --class=\"ExamplePlugin\"  \\\n  --plugin-name=\"example_plugin\"  \\\n  --plugin-file-name=\"example.plugin\"\n"
