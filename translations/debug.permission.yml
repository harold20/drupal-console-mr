description: 'सर्व वापरकर्ता परवानग्या प्रदर्शित करते.'
help: "सर्व वापरकर्ता परवानग्या प्रदर्शित करा आणि विशिष्ट वापरकर्ता भूमिकापासून सर्व वापरकर्ता परवानग्या देखील सूचीबद्ध करा.\n\nसर्व वापरकर्ता परवानग्या सूचीबद्ध करा:\n<info>drupal permission:debug</info>\n\n\nवापरकर्ता भूमिका पासून सर्व वापरकर्ता परवानग्या सूचीबद्ध करा\n<info>drupal permission:debug authenticated</info>\n"
arguments:
    role: 'वापरकर्ता भूमिका'
messages:
    role-error: 'भूमिका "%s" अस्तित्वात नाही कृपया विद्यमान वापरकर्ता भूमिका वापरा.'
table-headers:
    permission-name: 'परवानगी नाव'
    permission-label: 'परवानगी लेबल'
    permission-role: भूमिका
examples:
    -
        description: 'साइटवर सर्व परवानग्या उपलब्ध आहेत.'
        execution: "drupal debug:permission\n"
