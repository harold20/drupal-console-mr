description: 'दिलेल्या वापरकर्त्यासाठी भूमिका जोडते / काढते.'
help: '<info>user:role</info> आदेश आपल्याला वापरकर्त्याची भूमिका जोडण्यास किंवा काढण्यास मदत करतो.'
welcome: 'Drupal वापरकर्ता नियम आपले स्वागत आहे.'
arguments:
    roles: 'जोडण्यासाठी किंवा काढण्यासाठी भूमिका कृपया मशीनचे नाव (केवळ एकच) द्या.'
    operation: 'जोडा किंवा काढा.'
    user: 'प्रभावित वापरकर्ता (केवळ एक).'
messages:
    bad-arguments: 'काही बाब गहाळ आहेत! कृपया खालील सर्व वितर्क प्रदान करा: [add/remove] [username] [role]'
    no-user-found: 'वापरकर्तानाव "%s" आढळला नाही!'
    no-role-found: 'भूमिका "%s" आढळली नाही!'
    add-success: 'वापरकर्तानाव %1$s भूमिका %2$s यशस्वीरित्या समाविष्ट करण्यात आला.'
    remove-success: 'वापरकर्तानाव %1$s भूमिका %2$s काढून टाकण्यात आली.'
examples:
    -
        description: 'वापरकर्ता प्रशासनामध्ये वापरकर्ता प्रशासकीय व्यवस्थापक नाव आणि भूमिका निर्दिष्ट करा.'
        execution: 'drupal user:role  add admin administrator'
    -
        description: 'वापरकर्ता प्रशासनाकडून वापरकर्तानाव आणि भूमिका निर्दिष्ट करणारा प्रशासक भूमिका काढून टाका.'
        execution: "drupal user:role  remove admin administrator\n"
