arguments:
    event: 'डीबग करण्यासाठी इव्हेंट.'
messages:
    event: 'कार्यक्रमाचे नाव.'
    class: वर्ग
    method: पद्धत
    no-events: 'हा इव्हेंट अस्तित्वात नाही, कमांड कार्यान्वित करण्याचा प्रयत्न करा: event: debug'
examples:
    -
        description: 'डीबग केलेल्या सर्व इव्हेंटची सूची करा.'
        execution: 'drupal debug:evet'
    -
        description: 'kernel.request इव्हेंटसाठी माहिती दर्शवा.'
        execution: 'drupal debug:event kernel.request'
